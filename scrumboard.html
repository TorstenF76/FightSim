<html>
<head>
	<meta charset="utf-8">
	<title>KampfSim::Scrumboard</title>
	<script src="jquery-1.11.1.min.js"></script>
	<style>
	body {
		font-family: sans-serif;
	}
	h1 {
		background-color: #0D3349;
		color: #8699A4;
		padding: 0.5em 0 0.5em 1em;
	}
	dt {
		background-color: #2B81AF;
		color: #FFFFFF;
		font-weight: bold;
		margin-left: 0em;
		padding: 0.5em 0 0.5em 1em;
	}
	dd {
		background-color: #D2E0E6;
		color: #528CE0;
		margin-left: 0em;
		padding: 0.5em 0 0.5em 1em;
	}
	</style>
	<script>
function print(h1, list) {
	document.writeln("<h1>" + h1 + "</h1>");
	document.writeln("<dl>");
	$.each(list, function(i, e) {
		document.writeln("<dt>" + e.header + "</dt>");
		document.writeln("<dd>" + e.body + "</dd>");
	});
	document.writeln("</dl>");
}
function item(header, body) {
	this.header = header;
	this.body = body;
}
</script>
</head>
<body>
	<script>
	
var done = [
	new item('Backlog', 'Diese Seite erstellen')
];
var sprint = [
	new item('Basis-Einheiten', 'Eigene Einheiten definieren (Gener채le nicht vergessen)'),
];
var backlog = [
	new item('Basis-Kampf', 'Eigene Einheiten gegeneinander k채mpfen lassen'),
	new item('Visualisierung', 'Ergebnisse der K채mpfe visualisieren'),
	new item('Einheiten in UI konfigurieren', "Einheiten in der UI definieren die gegeneinander k채mpfen sollen. Anzahl, Gegner")
];

print("Sprint", sprint);
print("Backlog", backlog);
print("Done", done);
</script>
</body>
</html>
