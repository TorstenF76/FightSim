<html>
<head>
	<meta charset="utf-8">
	<title>KampfSimulator</title>
	<script src="lib/jquery-1.11.1.min.js"></script>
	<script src="lib/jquery-ui-1.11.0/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="lib/jquery-ui-1.11.0/jquery-ui.min.css">
	<script src="html.js"></script>
	<script src="kampfsim.js"></script>
	<script src="kampfsim-ui.js"></script>
</head>
<body>
	<table>
		<tr>
			<th>
				<h2>Eigene Einheiten</h2>
			</th>
			<th>
				<h2>Fremde Einheiten</h2>
			</th>
		</tr>
		<tr>
			<td class="left">
				<script>document.writeln(KampfsimUi.printUnits(HomeIsland.allUnits()));</script>
			</td>
			<td class="right">
				<script>document.writeln(KampfsimUi.printUnits(HomeIsland.allUnits()));</script>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<button onclick="parse()">parse!</button>
			</td>
		</tr>
		<tr>
			<td class="outputLeft">
			</td>
			<td class="outputRight">
			</td>
		</tr>
	</table>
	
	<script>
	function parse() {
		var left = KampfsimUi.parseUnits('.left');
		$(".outputLeft").html(JSON.stringify(left));
		var right = KampfsimUi.parseUnits('.right');
		$(".outputRight").html(JSON.stringify(right));
	}
	</script>
	
	<script>KampfsimUi.init();</script>
</body>
</html>
